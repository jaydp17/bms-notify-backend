type Query {
  regions: [Region!]!
  cinemas(regionCode: String!): [Cinema!]!
  movies(regionCode: String!): [Movie!]!
}

type Mutation {
  subscribeMovieAtCinema(regionCode: String!, cinemaCode: String!, movieCode: String!): String!
}

type Region {
  code: String!
  name: String!
  isTopCity: Boolean!
}

type Cinema {
  code: String!
  companyCode: String!
  name: String!
  address: String!
  regionCode: String!
}

type Movie {
  regionCode: String!
  code: String!
  groupCode: String!
  name: String!
  slug: String!
  avgRating: Int
  totalVotes: Int
}

schema {
  query: Query
  mutation: Mutation
}
