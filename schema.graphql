type Query {
  regions: [Region!]!
  cinemas(regionCode: String!): [Cinema!]!
  hello: String!
}

type Region {
  code: String!
  name: String!
  isTopCity: Boolean!
}

type Cinema {
  code: String!
  companyCode: String!
  name: String!
  address: String!
  regionCode: String!
}

schema {
  query: Query
}
